<!DOCTYPE html>
<html>
<head>
  <title>üíù One Important Question</title>

  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: pink;
      margin-top: 60px;
      overflow: hidden;
    }

    h1 {
      font-size: 36px;
    }

    #slideshow {
      width: 320px;
      border-radius: 50%; /* circular images */
      margin-top: 20px;
    }

    button {
      font-size: 22px;
      padding: 12px 26px;
      margin: 20px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      position: relative;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #cccccc;
      position: absolute;
    }

    /* confetti pieces */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: gold;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.8;
      border-radius: 50%;
    }
  </style>
</head>

<body onclick="startMusic()">

  <h1>Vanshika, Will you be my Valentine? üíñ</h1>

  <img id="slideshow" src="pic1.jpeg">

  <div>
    <button id="yes" onclick="yesClicked()">YES üíò</button>
    <button id="no" onmouseover="moveNo()">NO üôÉ</button>
  </div>

  <audio id="music" loop>
    <source src="ishq wala love.mp3" type="audio/mpeg">
  </audio>

  <script>
    // --- MUSIC ---
    let musicStarted = false;
    function startMusic() {
      if (!musicStarted) {
        document.getElementById("music").play();
        musicStarted = true;
      }
    }

    // --- SLIDESHOW ---
    let photos = [
      "pic1.jpeg",
      "pic 2.jpeg",
      "pic 3.jpeg",
      "pic 4.jpeg",
      "pic 5.jpeg",
      "pic 6.jpeg"
    ];

    let index = 0;
    setInterval(() => {
      index = (index + 1) % photos.length;
      document.getElementById("slideshow").src = photos[index];
    }, 2000);

    // --- NO RUNS AWAY ---
    function moveNo() {
      startMusic();

      const noBtn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // --- YES CLICK ---
    function yesClicked() {
      startMusic();

      document.body.innerHTML = `
        <h1>yayyy!!üíï</h1>
        <p>You just made me the happiest person alive! I love you so much! ü•∞</p>
      `;

      // start confetti
      createConfetti();
      setInterval(createConfetti, 200);
    }

    // --- CONFETTI FUNCTION ---
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");

      // random starting position
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
      confetti.style.width = confetti.style.height = Math.random() * 8 + 8 + "px";

      document.body.appendChild(confetti);

      // falling animation
      let top = 0;
      const fall = setInterval(() => {
        top += 5 + Math.random() * 5;
        confetti.style.top = top + "px";

        // remove after it falls off screen
        if(top > window.innerHeight) {
          confetti.remove();
          clearInterval(fall);
        }
      }, 20);
    }
  </script>

</body>
</html>
